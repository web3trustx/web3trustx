<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web3TrustX — Site under development</title>
  <meta name="description" content="Web3TrustX — Site under development. We're preparing something new." />
  <link rel="icon" href="Logo_Version_Inversa.png" />
  <style>
    :root{
      --bg:#0a0b0f; --text:#e7e9ee; --brand:#00B5AD; --muted:#9ca3af;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:radial-gradient(circle at 50% 20%, #00b5ad33, transparent 60%), var(--bg);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      color:var(--text);text-align:center;padding:20px;
    }
    img.logo{width:180px;max-width:60vw;margin-bottom:40px;filter:drop-shadow(0 0 10px #00b5ad60)}
    h1{font-size:clamp(28px,5vw,48px);font-weight:700;margin-bottom:30px;}
    .links{display:flex;gap:20px;flex-wrap:wrap;justify-content:center;margin-top:20px}
    a{
      color:#fff;text-decoration:none;font-weight:600;border:1px solid #1e2230;
      background:#121726;padding:12px 18px;border-radius:12px;transition:all .25s ease;
    }
    a:hover{background:#00B5AD;border-color:#00B5AD;color:#000}
    footer{margin-top:60px;font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <main>
    <img src="Logo_Version_Inversa.png" alt="Web3TrustX logo" class="logo"/>
    <h1>Site under development</h1>
    <div class="links">
      <a href="mailto:Contact@web3trustx.com">Email Us</a>
      <a href="https://x.com/Web3TrustX" target="_blank" rel="noopener">Follow on X</a>
      <a href="https://t.me/Web3TrustX" target="_blank" rel="noopener">Join Telegram</a>
    </div>
    <footer>© <span id="y"></span> Web3TrustX — Building Trust Across Web3</footer>
  </main>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
